<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Cristian Oana | Slider</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="page">
    <div class="slide">
        <div class="container">
          <img class="visible" src="images/fp-london.jpg" width="1140" height="450"  alt="Excursie Londra"/>
          <img src="images/fp-paris.jpg" width="1140" height="450"  alt="Excursie Paris"/>
          <img src="images/fp-new-york.jpg" width="1140" height="450"  alt="Excursie New York"/>
          <img src="images/fp-rome.jpg" width="1140" height="450"  alt="Excursie Rome"/>
      </div>
    </div>

    <div class="controls">
      <a href="#" class="current" data-slide="1">slide 1</a>
      <a href="#" data-slide="2">slide 2</a>
      <a href="#" data-slide="3">slide 3</a>
      <a href="#" data-slide="4">slide 4</a>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="gallery.js"></script>
</body>
</html>
